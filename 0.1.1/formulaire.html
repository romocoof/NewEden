<!DOCTYPE html>
<html>

  <head>
    <title>Document Formulaire</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/test.css" rel="stylesheet" media="screen">
    <link href="css/typeahead.min.css" rel="stylesheet" media="screen">
  </head>

  <body>
<h2 class="offset3"><a href="formulaire.html"> Formulaire <small>Inscription</small></a></h2>
  <div class="btn-group btn-group-vertical row span2 " id="menu">
    <a class="btn btn-success" href="index.html">Accueil</a>
    <a class="btn disabled" href="#">Formulaire</a>
    <a class="btn btn-success" href="#">Inscription</a>
    <a class="btn btn-success" href="#">Carousel</a>
  </div>

<div class="row">
    <div class="span8">


      <form class="form-horizontal" method="get">

          <div class="control-group">
            <label class="control-label" for="inputPrenom">Prenom : </label>
            <div class="controls">
              <input type="text" id="inputPrenom" placeholder="Prenom" class="span4" name="inputPrenom" />
              <a href="#" data-toggle="tooltip" title="Vous avez un tres jolie nom..." id="tooltipNom"><span class="badge badge-success">!</span></a>
            </div>
          </div>

            <div class="control-group">
            <label class="control-label" for="inputNom">Nom : </label>
            <div class="controls">
              <input type="text" id="inputNom" placeholder="Nom" class="span4" name="inputNom" />
              <a href="#" data-toggle="tooltip" title="Vous avez un tres jolie nom..." id="tooltipNom"><span class="badge badge-success">!</span></a>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="inputUser">Username : </label>
            <div class="controls">
              <input type="text" id="inputUser" placeholder="Prenom" class="span4" name="inputUser" />
              <a href="#" data-toggle="tooltip" title="Votre prenom..." id="tooltipPrenom"><span class="badge badge-success">!</span></a>
            </div>
          </div>

          <div class="input-append control-group">
            <label class="control-label" for="inputCourriel">Courriel : </label>
            <div class="controls"><input id="inputCourriel" type="text" placeholder="Courriel" name="inputCourriel"/>
            <span class="add-on">@hotmail.com</span></div>
          </div>

          <div class="control-group offset2">
            <div class="control">
              <label class="checkbox"><input type="checkbox"> Remember me</babel>
            </div>
          </div>

          <div class="control-group row offset2"><input class="btn btn-success span3" name="ajouter" type="submit" value="Ajouter"><input class="btn" name="generer" type="submit" value="Generate"></div>
        </form>
  </div>
</div>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore-min.js"></script>
  </body>
</html>
